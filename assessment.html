<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment</title>

    <!-- External stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
            .column {
                float: left;
                width: 50%;
                position: relative;
            }

            .row:after {
              content: "";
              display: table;
              clear: both;
            }

            img {
                max-width: 100%;
                max-height: 100%;
            }

            button {
                max-width: 80%;
                max-height: 80%;
                margin-top: 200px;
            }

            div {
                text-align: center;
            }
        </style>

    <!-- Initializing and resetting buttons, and detecting input from the user. -->
    <script src="scripts/buttonManagement.js" type="module"></script>
</head>

<!-- When the page first loads, display appropriate thumbnails for the user to pick from. -->
<body onload="initializeButtons()">
<main>
    <!-- Options for the user to pick from. -->
    <div class="row">
        <div class="column">
            <!-- Detect the user's click and run appropriate javascript for the left/top option. -->
            <button type="button" id="option1" onclick="selectOption1()"></button>
        </div>
        <div class="column">
            <!-- Detect the user's click and run appropriate javascript right/bottom option. -->
            <button type="button" id="option2" onclick="selectOption2()"></button>
        </div>
    </div>
</main>

<footer>
    <p><em>A website for Dr. Curiel.</em></p>
</footer>

</body>
</html>
