<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment</title>

    <!-- External stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- loader file js link -->
    <script src="/scripts/loader.js"></script>

    <!-- Initializing and resetting buttons, and detecting input from the user. -->
    <script src="scripts/buttonManagement.js" type="module"></script>
</head>

<!-- When the page first loads, display appropriate options for the user to pick from. -->
<body onload="initializeButtons()" class="assessment-body">
<!-- loading div -->
<div class="loader"></div>
<main>
    <!-- Options for the user to pick from. -->
    <div class="video-row">
        <div class="video-column">
            <!-- Detect the user's click and run appropriate javascript for the left/top option. -->
            <button type="button" id="option1" onclick="selectOption(0)"></button>
        </div>
        <div class="video-column">
            <!-- Detect the user's click and run appropriate javascript for the right/bottom option. -->
            <button type="button" id="option2" onclick="selectOption(1)"></button>
        </div>
    </div>
</main>

<footer>
    <p><em>A website for Dr. Curiel.</em></p>
</footer>

</body>
</html>
