<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assessment</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <!-- TODO: Link to external CSS file. -->
        <style>
            .column {
                float: left;
                width: 50%;
                position: relative;
            }

            .row:after {
              content: "";
              display: table;
              clear: both;
            }

            img {
                max-width: 100%;
                max-height: 100%;
            }

            button {
                max-width: 80%;
                max-height: 80%;
                margin-top: 200px;
            }

            .invisible-button {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
                opacity: 0;
            }

            div {
                text-align: center;
            }

            /* The Modal (background) */
            .modal {
                display: none; /* Hidden by default */
                position: fixed; /* Stay in place */
                z-index: 1; /* Sit on top */
                left: 0;
                top: 0;
                width: 100%; /* Full width */
                height: 100%; /* Full height */
                overflow: auto; /* Enable scroll if needed */
                background-color: rgb(0,0,0); /* Fallback color */
                background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            }

            /* Modal Content/Box */
            .modal-content {
              background-color: #fefefe;
              margin: 15% auto; /* 15% from the top and centered */
              padding: 20px;
              border: 1px solid #888;
              width: 80%; /* Could be more or less, depending on screen size */
            }

            /* The Close Button */
            .close {
              color: #aaa;
              float: right;
              font-size: 28px;
              font-weight: bold;
            }

            .close:hover,
            .close:focus {
              color: black;
              text-decoration: none;
              cursor: pointer;
            }

        </style>
        <script src="scripts/buttonManagement.js" type="module"></script>
    </head>
    <body onload="initializeButtons()">
        
        <main>
            <!-- Video Players -->
            <div class="row">
                <div class="column">
                    <button type="button" id="option1" onclick="selectOption1()"></button>
                </div>
                <div class="column">
                    <button type="button" id="option2" onclick="selectOption2()"></button>
                </div>
            </div>
        </main>
        <footer>
            <p><em>A website for Dr. Curiel.</em></p> <!-- TODO: Copyright? -->
        </footer>
    </body>
</html>
