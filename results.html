<!DOCTYPE html>
<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Graph and Results</title>

        <!-- remove this link if you give a new style for the page -->
        <link rel="stylesheet" href="css/resultStyling.css">

    </head>
    <body>
        <!-- this section for result and graph -->
        <section id="first-sec">
            <div class="res">
                <h1>Results</h1>
            </div>
        </section>
        <section class="section">
            <div class="row">
                <div class="col res-sec">
                    <div class="assess-title">
                        <h2>Assessment Outcomes</h2>
                    </div>
                    <table class="video-table">
                        <!-- added id for each data that we need to get from js file -->
                        <!-- made each row as 4 columns to get the max number of videos -->
                        <!-- and added id for each percentage data -->
                        <tr>
                            <td id="dt-1"></td>
                            <td>%</td>
                            <td id="video1">[Name of Video]</td>
                            <td></td>
                            <td></td>
                            <td id="dt-2"></td>
                            <td>%</td>
                            <td id="video2">[Name of Video]</td>
                        </tr>
                        <tr>
                            <td id="dt-3"></td>
                            <td>%</td>
                            <td id="video3">[Name of Video]</td>
                            <td></td>
                            <td></td>
                            <td id="dt-4"></td>
                            <td>%</td>
                            <td id="video4">[Name of Video]</td>
                        </tr>
                        <tr>
                            <td id="dt-5"></td>
                            <td>%</td>
                            <td id="video5">[Name of Video]</td>
                            <td></td>
                            <td></td>
                            <td id="dt-6"></td>
                            <td>%</td>
                            <td id="video6">[Name of Video]</td>
                        </tr>
                        <tr>
                            <td id="dt-7"></td>
                            <td>%</td>
                            <td id="video7">[Name of Video]</td>
                            <td></td>
                            <td></td>
                            <td id="dt-8"></td>
                            <td>%</td>
                            <td id="video8">[Name of Video]</td>
                        </tr>
                        <tr>
                            <td id="dt-9"></td>
                            <td>%</td>
                            <td id="video9">[Name of Video]</td>
                            <td></td>
                            <td></td>
                            <td id="dt-10"></td>
                            <td>%</td>
                            <td id="video10">[Name of Video]</td>
                        </tr>
                    </table>
                    <div class="duration">
                        <br>
                        <label>Duration of Assessment:</label>
                        <!-- added an id for this label to get the time from js file 
                            and replace the 00-->
                        <label id="dur-assess">00</label>
                        <label>Sec</label>
                        <br><br>
                        <label>Selection to left/top option: </label>
                        <label>%</label>
                        <!-- added an id for this label to get selection option form js file -->
                        <lable id="left-top"></lable>
                        <br>
                        <label>Selection to right/bottom option:</label>
                        <label>%</label>
                        <!-- added an id for this label to get selection option form js file -->
                        <label id="right-bottom"></label>
                    </div>
                </div>
                <div class="col graph-sec">
                    <h1 class="graph-text">Graph</h1>

                    <!-- the link from canvas, shows where we need the graph to be located -->
                    <canvas id="myChart"></canvas>

                    <!-- link form the js file for graph -->
                    <script src="scripts/graphBuilder.js"></script>
                </div>
            </div>
        </section>

        <!-- this section for two buttons -->
        <section>
            <div class="btn-div">
                <!-- this links to the main page-->
                <a href="../index.html">
                   <button class="b b-main" type="button">
                       <span>MAIN PAGE</span>
                   </button>
               </a>

               <!-- downloads the graph as png -->
               <button class="b b-save" onclick="downloadChart()">
                   <span>SAVE AS PNG</span>
               </button>
           </div>
        </section>
    </body>
</html>
