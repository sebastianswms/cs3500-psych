<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph and Results</title>

    <!-- icon library link w3c -->
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <!-- loader file js link -->
     <script src="/scripts/loader.js"></script>

    <!-- External stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script src="scripts/tableBuilder.js" type="module"></script> <!-- Create the table of results from the assessment. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script> <!-- Import the Chart.js library -->
    <script src="scripts/graphBuilder.js" type="module"></script> <!-- Create the chart using data from cookies -->
    <script src="scripts/statBuilder.js" type="module"></script> <!-- Fill out the advanced stats section -->
</head>

<!-- When the page loads, fill the table and stats from the results of the assessment. -->
<body class="results" onload="fillTable();fillStats();">
<!-- loading div -->
<div class="loader"></div>

<!-- Jumbotron at the top of the page announcing completion of the assessment to the user. -->
<section id="first-sec">
    <div class="jumbotron-title" id="res-title">
        <h1>RESULTS</h1>
        <hr>
    </div>
</section>

<section>
    <div class="row">
        <div class="col res-sec">
            <div class="assess-title">
                <h2 class="title-text">Assessment Outcomes</h2>
            </div>

            <!-- Filled using tableBuilder.js with data from the user's cookies. -->
            <table class="video-table" id="video-table">
            </table>

            <!-- This portion is currently not functional yet, but will eventually be filled with data from the user. -->
            <div class="duration">
                <label>Duration of Assessment:</label>
                <label id="duration-result">WIP</label>
                <br><br>
                <label>Left/Top preference:</label>
                <label id="option1-result">WIP</label>
                <br>
                <label>Right/Bottom preference:</label>
                <label id="option2-result">WIP</label>
            </div>

        </div>

        <!-- For styling the container of the chart -->
        <div class="col graph-sec">
            <h3 class="graph-text title-text">Graph</h3>

            <!-- A link from canvas which will be populated using Chart.js -->
            <canvas id="myChart"></canvas>
        </div>
    </div>
</section>

<!-- Buttons for links to either restart the test or download the results. -->
<section>
    <div class="btn-div">

        <!-- Restart the test from the beginning. -->
        <a href="index.html">
            <!-- added bootstrap btn styling -->
            <button class="b-main btn btn-primary" type="button">&nbspSTART OVER &nbsp&nbsp&nbsp&#x21B7</button>
        </a>

        <!-- Download the graph as a PNG. -->
        <!-- added bootstrap btn styling -->
        <button class="btn btn-success" onclick="downloadChart()"><i class="fa fa-download"></i> Download Chart</button>
    </div>
</section>

<footer>
    <p><em>A website for Dr. Curiel.</em></p>
</footer>

</body>
</html>
